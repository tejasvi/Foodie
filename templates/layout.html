<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <link href="/static/favicon.ico" rel="icon">


        <!--<script src="/static/js/jquery-3.3.1.min.js"></script>-->

        <link href="/static/css/aio.css" rel="stylesheet">
        <link href="https://f00die.herokuapp.com" rel="preconnect" crossorigin>


        <script src="/static/js/aio.js"></script>

        <title>Foodie{% block title %}{% endblock %}</title>

        <style>
            .image {
                    background-image: url("/static/images/img ({{ range(1, 8) | random }}).jpg");
                }
        </style>
        {% block script %}{% endblock %}
    </head>

    <body >
        <div class="bg image pt-1">
        {% if flash %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ flash }}
                </div>
            </header>
        {% endif %}

        <main id="anim" style="opacity: 0;">
            {% block main %}{% endblock %}
        </main>
        </div>
    </body>

</html>
